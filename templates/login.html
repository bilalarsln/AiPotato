<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="stylesheet" href="{{url_for('static', filename='login_style.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <title>AI Potato | Login</title>
</head>

<body>
  <div class="wrapper">

    <div class="login_box">
      <div class="login-header">
        <span>Login</span>
      </div>
      <form action="{{url_for('login_post')}}" method="post">
        <div class="input_box">
          <input type="text" name="username" id="user" class="input-field" required>
          <label for="user" class="label">Username</label>
          <i class="bx bx-user icon"></i>
        </div>

        <div class="input_box">
          <input type="password" name="password" id="pass" class="input-field" required>
          <label for="pass" class="label">Password</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>

          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <div class="input_box">
          <input type="submit" name="submit" class="input-submit" value="Login">
        </div>
      </form>
      <div class="register">
        <span>Don't have an account? <a href="/register">Register</a></span>
      </div>
      <div class="register">
        <span><a href="/">Continue without logging in</a></span>
      </div>
    </div>
  </div>
</body>

</html>
